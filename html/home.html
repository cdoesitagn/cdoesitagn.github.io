  <header>
    <div class="header-top">
      <h1>Web Games Portal</h1>
      <div class="search-container">
        <input type="text" placeholder="Search...">
        <button>Search</button>
      </div>
      <nav>
        <a href="#">About Us</a>
        <a href="#">Privacy</a>

      </nav>
    </div>
    <div class="ads" id="header-ads">
        <a href="google.com">
            <img src="../assets/ads/footer-ads.jpg" alt="">

    </div>

  <main>
    <aside class="left-ads">
      <div class="side-ads">
        <a href="google.com">

      </div>
    </aside>

              </a>
            </div>
            <div class="game-card">
              <a href="../html/description.html">
                <img src="../assets/boat.png" alt="Speedy Boat">
                <p>Speedy Boat</p>
              </a>
            </div>
            <div class="game-card">
              <a href="">
                <img src="../assets/galaxy.png" alt="Basket Ball">
                <p>Galaxy Battle</p>
              </a>
            </div>  
            <div class="game-card">
                <img src="../assets/microtank.png" alt="Tank Battle">
                <p>Tank Battle</p>
            </div>
            </div>
      <h2>More Games</h2>
      <div id="more-games" class="game-list">
        <!-- Additional games will appear here -->
        <div class="game-card fade-in">
          <img src="../assets/image-example.jpg" alt="Game Thumbnail">
          <p>Car Shooting Rival Rage</p>
        </div>
        <div class="game-card fade-in">
          <img src="../assets/image-example.jpg" alt="Game Thumbnail">

    <aside class="right-ads">
      <div class="side-ads">
        <a href="google.com">
            <img src="../assets/ads/ads-1.jpg" alt="">
        </a>
      </div>
    </aside>

  <footer>
    <div id="footer-ads">
        <a href="google.com">
