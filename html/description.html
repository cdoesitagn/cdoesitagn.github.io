<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Games Portal</title>
  <link rel="stylesheet" href="../css/description.css">

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXXXXX');
  </script>
  <!-- End Google Analytics -->
</head>
<body>
  <!-- Content starts here -->
  <header>
    <div class="header-top">
      <h1>Web Games Portal</h1>
      <div class="search-container">
        <input type="text" placeholder="Search...">
        <button>Search</button>
      </div>
      <nav>
        <a href="#">About Us</a>
        <a href="#">Privacy</a>
        <a href="#">Log In</a>
        <div class="dropdown">
          <button class="dropbtn">Categories</button>
          <div class="dropdown-content">
            <a href="#">Action</a>
            <a href="#">Puzzle</a>
            <a href="#">Racing</a>
            <a href="#">Sports</a>
            <a href="#">Adventure</a>
            <a href="#">Shooter</a>
            <a href="#">Arcade</a>
          </div>
        </div>
      </nav>
    </div>
    <div class="ads" id="header-ads">
        <a href="google.com">
            <img src="../assets/ads/footer-ads.jpg" alt="">
        </a>
    </div>
    
  </header>

  <main>
    <aside class="left-ads">
      <div class="side-ads">
        <a href="google.com">
            <img src="../assets/ads/ads-1.jpg" alt="">
        </a>
      </div>
    </aside>
    <section class="main-content">
        <!-- Game Details -->
        <div class="game-details">
          <div class="game-thumbnail">
            <img src="../assets/images/airplane.png" alt="Game Thumbnail">
          </div>
          <div class="game-description">
            <h2>Game Title</h2>
            <p>
              Dive into an exciting adventure with this amazing game! Test your skills, explore new challenges, and have fun.
            </p>
            <button class="play-game-button"><a href="../html/play.html">Play Now</a></button>
          </div>
        </div>
      
        <!-- Similar Games -->
        <div class="similar-games">
          <h3>Similar Games</h3>
          <div class="game-list">
            <div class="game-card">
              <img src="../assets/images/airplane.png" alt="Game 1">
              <p>Game 1</p>
            </div>
            <div class="game-card">
              <img src="../assets/images/airplane.png" alt="Game 2">
              <p>Game 2</p>
            </div>
            <div class="game-card">
              <img src="../assets/images/airplane.png" alt="Game 3">
              <p>Game 3</p>
            </div>
          </div>
        </div>
      </section>
      
    <aside class="right-ads">
      <div class="side-ads">
        <a href="google.com">
            <img src="../assets/ads/ads-1.jpg" alt="">
        </a>
      </div>
    </aside>
  </main>

  <footer>
    <div id="footer-ads">
        <a href="google.com">
            <img src="../assets/ads/footer-ads.jpg" alt="">
        </a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
